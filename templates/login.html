{% extends "layout.html" %}

{% block main %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold">Create Account</h2>
                        
                        <form action="/register" method="post">
                            
                            <div class="mb-3">
                                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                            </div>

                            <div class="mb-3">
                                <input class="form-control" name="password" placeholder="Password" type="password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small>Don't have an account? <a href="{{ url_for('register') }}" class="text-civic">register</a></small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
