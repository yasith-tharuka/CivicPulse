<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CivicPulse</title>
    <!-- Bootstrap 5 CSS (load first) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (load after Bootstrap to override) -->
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top"> <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <svg
                    class="bi me-2" width="40" height="32" aria-hidden="true">
                    <use xlink:href="#bootstrap"></use>
                </svg> <span class="fs-4">CivicPulse</span> </a>
                <ul class="nav nav-pills align-items-center">
    
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" 
                           class="nav-link {{ 'active' if request.endpoint == 'index' else '' }}">Home</a>
                    </li>
                
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" 
                           class="nav-link {{ 'active' if request.endpoint == 'about' else '' }}">About</a>
                    </li>
                
                    {% if session["user_id"] %}
                        
                        <li class="nav-item ms-3">
                            <span class="nav-link disabled text-muted">Signed in</span> 
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link btn btn-outline-danger" style="color: #dc3545;">Logout</a>
                        </li>
                
                    {% else %}
                
                        <li class="nav-item ms-3">
                            <a href="/login" 
                               class="nav-link {{ 'active' if request.endpoint == 'login' else '' }}">Login</a>
                        </li>
                
                        <li class="nav-item">
                            <a href="/register" 
                               class="nav-link {{ 'active' if request.endpoint == 'register' else '' }}">Get Started</a>
                        </li>
                
                    {% endif %}
                
                </ul>
        </header>
    </div>

    {% block main %}{% endblock %}

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="{{ url_for('index')}}" class="nav-link px-2 text-body-secondary">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('about')}}" class="nav-link px-2 text-body-secondary">About</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2026 CivicPulse by Yasith Tharuka</p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
